<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - PARKEASE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-arrow-left me-2"></i>PARKEASE
            </a>
            <span class="navbar-text text-white">
                <i class="fas fa-history me-2"></i>My Bookings
            </span>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                        <h4 class="mb-0">
                            <i class="fas fa-ticket-alt me-2"></i>Your Booking History
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-phone"></i>
                                </span>
                                <input type="tel" class="form-control" id="search_phone" placeholder="Enter your phone number to view bookings">
                                <button class="btn btn-primary" onclick="searchBookings()">
                                    <i class="fas fa-search me-2"></i>Search
                                </button>
                            </div>
                        </div>
                        <div id="bookings-list">
                            <div class="text-center text-muted py-5">
                                <i class="fas fa-search fa-3x mb-3"></i>
                                <p>Enter your phone number to view your bookings</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function searchBookings() {
            const phone = document.getElementById('search_phone').value;
            if (!phone) {
                alert('Please enter your phone number');
                return;
            }
            
            fetch('/api/my-bookings?phone=' + encodeURIComponent(phone))
                .then(response => response.json())
                .then(data => {
                    displayBookings(data.bookings);
                })
                .catch(error => {
                    document.getElementById('bookings-list').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Error loading bookings. Please try again.
                        </div>
                    `;
                });
        }
        
        function displayBookings(bookings) {
            const container = document.getElementById('bookings-list');
            
            if (!bookings || bookings.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        No bookings found for this phone number.
                    </div>
                `;
                return;
            }
            
            let html = '<div class="bookings-container">';
            bookings.forEach(booking => {
                const arrivalDate = new Date(booking.arrival_time);
                const bookingDate = new Date(booking.booking_time);
                const isActive = booking.status === 'active';
                const statusClass = isActive ? 'success' : booking.status === 'completed' ? 'secondary' : 'danger';
                const statusIcon = isActive ? 'check-circle' : booking.status === 'completed' ? 'flag-checkered' : 'times-circle';
                
                html += `
                    <div class="booking-card ${isActive ? '' : 'opacity-75'}">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <div class="parking-spot ${booking.status}" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; border-radius: 10px;">
                                    ${booking.spot_label}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5 class="mb-1">
                                    <i class="fas fa-user me-2"></i>${booking.user_name}
                                </h5>
                                <p class="mb-1 text-muted">
                                    <i class="fas fa-car me-2"></i>${booking.car_type}
                                </p>
                                <p class="mb-1">
                                    <i class="fas fa-calendar me-2"></i>
                                    <strong>Arrival:</strong> ${arrivalDate.toLocaleString()}
                                </p>
                                <p class="mb-0">
                                    <i class="fas fa-clock me-2"></i>
                                    <strong>Duration:</strong> ${booking.duration} hours
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <span class="badge bg-${statusClass} mb-2">
                                    <i class="fas fa-${statusIcon} me-1"></i>
                                    ${booking.status.toUpperCase()}
                                </span>
                                <p class="text-muted small mb-2">
                                    Booked: ${bookingDate.toLocaleDateString()}
                                </p>
                                ${isActive ? `
                                    <button class="btn btn-cancel btn-sm" onclick="cancelBooking(${booking.id}, '${booking.spot_label}')">
                                        <i class="fas fa-times me-2"></i>Cancel Booking
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }
        
        function cancelBooking(bookingId, spotLabel) {
            if (!confirm(`Are you sure you want to cancel your booking for spot ${spotLabel}?`)) {
                return;
            }
            
            fetch('/api/cancel/' + bookingId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Booking cancelled successfully!');
                    searchBookings(); // Refresh the list
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('Error cancelling booking. Please try again.');
                console.error('Cancel error:', error);
            });
        }
    </script>
</body>
</html>
