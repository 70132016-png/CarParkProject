services:
  - type: web
    name: carpark-project
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: carpark-db
          property: connectionString

databases:
  - name: carpark-db
    databaseName: parkease
    user: parkease_user
